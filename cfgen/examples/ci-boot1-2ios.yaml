nodes:
  - hostname: localhost
    data_iface: eth1
    data_iface_type: tcp
    m0_servers:
      - runs_confd: true
        io_disks: []
      - io_disks:
          - /dev/loop0
          - /dev/loop1
          - /dev/loop2
          - /dev/loop3
      - io_disks:
          - /dev/loop4
          - /dev/loop5
          - /dev/loop6
          - /dev/loop7
          - /dev/loop8
          - /dev/loop9
    m0_clients:
        s3: 0
        other: 2
pools:
  - name: the pool
    disks: all
    data_units: 1
    parity_units: 0
    # allowed_failures: { site: 0, rack: 0, encl: 0, ctrl: 0, disk: 0 }
